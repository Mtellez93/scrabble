<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando Scrabble</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; background: #1e272e; color: white; text-align: center; padding: 15px; }
        input, button, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; box-sizing: border-box; font-size: 1em; }
        .atril { display: flex; justify-content: center; gap: 5px; margin: 15px 0; flex-wrap: wrap; background: #2d3436; padding: 10px; border-radius: 10px; }
        .ficha { background: #f1c40f; color: #2c3e50; padding: 10px; font-weight: bold; border-radius: 4px; min-width: 20px; }
        .btn-play { background: #27ae60; color: white; font-weight: bold; }
        .btn-play:disabled { background: #7f8c8d; }
    </style>
</head>
<body>
    <div id="setup">
        <input id="room" placeholder="CÓDIGO SALA" style="text-transform: uppercase;">
        <input id="name" placeholder="TU NOMBRE">
        <button onclick="join()" style="background:#e67e22; color:white">ENTRAR</button>
    </div>
    <div id="game" style="display:none">
        <div id="msg">Cargando...</div>
        <div id="atril" class="atril"></div>
        <button onclick="shuffle()" style="background:#3498db; color:white">MEZCLAR</button>
        <input id="word" placeholder="TU PALABRA" style="text-transform: uppercase;">
        <div style="display:flex; gap:10px"><input id="x" type="number" placeholder="X"><input id="y" type="number" placeholder="Y"></div>
        <select id="v"><option value="false">HORIZONTAL</option><option value="true">VERTICAL</option></select>
        <button id="pBtn" class="btn-play" onclick="send()">ENVIAR JUGADA</button>
    </div>
    <script>
        const socket = io(); let myL = [], myR = "";
        function join() { myR = document.getElementById('room').value.toUpperCase(); socket.emit('join-game', { roomCode: myR, playerName: document.getElementById('name').value }); }
        socket.on('joined-success', d => { document.getElementById('setup').style.display='none'; document.getElementById('game').style.display='block'; myL = d.letras; render(); });
        socket.on('update-game-state', s => {
            const isT = socket.id === s.turnOwner;
            document.getElementById('pBtn').disabled = !isT;
            document.getElementById('msg').innerText = isT ? "¡ES TU TURNO!" : "ESPERANDO TURNO...";
        });
        socket.on('nuevas-letras', l => { myL = l; render(); });
        socket.on('error-juego', m => alert(m));
        function render() { document.getElementById('atril').innerHTML = myL.map(l => `<div class="ficha">${l}</div>`).join(''); }
        function shuffle() { myL.sort(() => Math.random() - 0.5); render(); }
        function send() {
            socket.emit('play-word', { roomCode: myR, word: document.getElementById('word').value.toUpperCase(), x: document.getElementById('x').value, y: document.getElementById('y').value, vertical: document.getElementById('v').value === "true" });
            document.getElementById('word').value = "";
        }
    </script>
</body>
</html>
